server.port=8090
spring.application.name=BeyondTheCode-api

ambiente.api.nome=BTCAPi
ambiente.api.porta=minha-porta
#ambiente.banco.url=localhost:1521/oracle

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.default_schema=JORNADABTC
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET CURRENT_SCHEMA=JORNADABTC

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true

logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true